<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>ホテルリスト</title>
</head>
<body>
<h1>ホテル検索</h1>

<form action="hotel-list.html" th:action="@{/hotel/searchHotel}" method="post">
	<input type="text" name="price"> 円以下<br>
	<button>検索</button>
</form>


<table th:each="hotel : ${hotelList}" border="1">
	<tr>
		<th>ホテル名</th>
		<td><span th:text="${hotel.hotelName}"></span></td>
	</tr>
	<tr>
		<th>最寄り駅</th>
		<td><span th:text="${hotel.nearestStation}"></span></td>
	</tr>
	<tr>
		<th>価格</th>
		<td><span th:text="${hotel.price}"></span></td>
	</tr>
</table>
</body>
</html>
